# Deployment 는 apps 로 버전 명시
apiVersion : apps/v1
kind: Deployment

# 기본 데이터 주입
metadata:
  name: spring-deployment

# 레플리카스 로 Pod 개수 명시
# Deployment 세부 정보
spec:
  replicas: 3

  selector:
    matchLabels:
      app : backend-app

# 배포할 Pod에 대항 정보 기입
  template:
    metadata:
      labels:
        app: backend-app

    spec:
      containers:
        - name: spring-pod
          image: spring-server
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
